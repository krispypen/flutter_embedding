def storageUrl = System.env.FLUTTER_STORAGE_BASE_URL ?: "https://storage.googleapis.com"
buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {

        maven {
            url "$rootDir/../node_modules/flutter-rn-embedding/android-rn/Flutter/repo"
        }
        maven {
            url "$rootDir/../node_modules/flutter-rn-embedding/android-rn/Flutter"
        }
        maven {
            url "$storageUrl/download.flutter.io"
        }
        jcenter()
    }
}
