name: flutter_module_plugin
description: Generates a Flutter module plugin for embedding Flutter into native iOS and Android apps
publish_to: none
version: 0.0.1

vars:
  moduleName:
    type: string
    description: The name of the generated Flutter module plugin (e.g. counter_embedding)
  flutterEmbeddingName:
    type: string
    description: The name of the Flutter embedding class (e.g. CounterEmbedding)
  flutterEmbeddingPackageName:
    type: string
    description: The package name for the Flutter embedding (e.g. com.example.counter)
  flutterEmbeddingPackageNameFolder:
    type: string
    description: The package name as folder path (e.g. com/example/counter)
  startParamsMessage:
    type: string
    description: The protobuf message type for start parameters
  handoversToHostServices:
    type: list
    description: List of gRPC services for communication from Flutter to host
  handoversToFlutterServices:
    type: list
    description: List of gRPC services for communication from host to Flutter
